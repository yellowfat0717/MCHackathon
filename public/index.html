<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學習網站首頁</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f0f4f8;
      margin: 0;
      min-height: 100vh;
    }
    nav {
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background: darkred;
    }
    #app {
      padding: 20px;
    }
    #datetime {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Navbar 容器 -->
  <div id="navbar"></div>

  <!-- 主內容容器 -->
  <div id="app">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    // ✅ 匯入功能
    import { firebaseConfig, renderDashboard } from "./fundamental.js";
    import { renderLoginForm } from "./login.js";

    // ✅ 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const container = document.getElementById("app");

    // ✅ 動態載入 Navbar
    function loadNavbar(user) {
      document.getElementById("navbar").innerHTML = `
        <nav>
          <div><a href="index.html">學習網站</a></div>
          <div style="display:flex; align-items:center; gap:15px; padding-right:30px;">
            <span id="datetime"></span>
            <a href="chatroom.html">聊天室</a>
            ${user ? `<button id="logoutBtn">登出</button>` : ""}
          </div>
        </nav>
      `;

      // 登出功能
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "index.html";
        });
      }

      // ✅ 每秒更新日期時間
      function updateDateTime() {
        const now = new Date();
        const formatted = now.toLocaleString("zh-TW", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        });
        const datetimeEl = document.getElementById("datetime");
        if (datetimeEl) datetimeEl.textContent = formatted;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    }

    // ✅ 根據登入狀態切換畫面
    onAuthStateChanged(auth, (user) => {
      console.log("Navbar 載入, 使用者:", user);
      loadNavbar(user);
      if (user) {
        renderDashboard(container, user);
      } else {
        renderLoginForm(container);
      }
    });
  </script>
</body>
</html>
