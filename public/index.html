<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學習網站首頁</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .input, select {
      margin: 5px;
      padding: 10px;
      width: 250px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 20px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>📘 學習網站首頁</h1>
  <div id="app">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    import { firebaseConfig, renderDashboard } from "./fundamental.js";
    import { renderLoginForm } from "./login.js";

    // ✅ 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const container = document.getElementById("app");

    // ✅ 根據登入狀態顯示對應畫面
    onAuthStateChanged(auth, (user) => {
      if (user) {
        renderDashboard(container, user); // 👈 交給 fundamental.js 處理按鈕功能
      } else {
        renderLoginForm(container);       // 👈 交給 login.js 處理登入畫面
      }
    });
  </script>
</body>
</html>
