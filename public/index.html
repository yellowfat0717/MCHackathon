<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>學習網站首頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f0f4f8;
      margin: 0;
      min-height: 100vh;
    }
    nav {
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background: darkred;
    }
    #app {
      padding: 20px;
    }
    #datetime {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Navbar 容器 -->
  <div id="navbar"></div>
  
  <!-- 主內容容器 -->
  <div id="app">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    // ✅ 匯入功能
    import { firebaseConfig, renderDashboard } from "./fundamental.js";
    import { renderLoginForm } from "./login.js";
    import { loadNavbar } from "./navbar.js";

    import { renderCalendar } from "./calendar.js";
    import { checkUpcomingEvents } from "./calendar.js"; // ✅ 記得加這行
    // ✅ 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const container = document.getElementById("app");


    // ✅ 根據登入狀態切換畫面
    onAuthStateChanged(auth, (user) => {
      console.log("Navbar 載入, 使用者:", user);
      loadNavbar(auth, user);

      if (user) {
        renderDashboard(container, user);
        // ✅ 一登入就檢查行事曆
        checkUpcomingEvents(3); // 預設檢查 3 天內的事件

      } else {
        renderLoginForm(container);
      }
    });
  </script>
</body>
</html>
